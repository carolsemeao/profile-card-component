<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Profile card component</title>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="index.css">

    <!-- Google fonts connection -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body class="flex">
    <img class="img-top" src="images/bg-pattern-top.svg" alt="" aria-hidden="true">
    <img class="img-bottom" src="images/bg-pattern-bottom.svg" alt="" aria-hidden="true">
    <main class="card-container flex">
      <div class="card flex bg-white">
        <div class="card--header"></div>
        <div class="card--profile-pic flex">
          <img class="" src="images/image-victor.jpg" alt="victor profile picture">
        </div>
        
        <div class="card--information">
          <h1 class="fs-400 fw-700 txt-dark">Victor Crest <span class="fs-400 fw-400 txt-light">26</span></h1>
          <p class="fs-300 txt-light">London</p>
        </div>
      
        <div class="card--metadata flex">
          <div>
            <h2 class="fs-400 fw-700 txt-dark">80K</h2>
            <p class="fs-200 fw-400 letter-spacing">Followers</p>
          </div>
        
          <div>
            <h2 class="fs-400 fw-700 txt-dark">803K</h2>
            <p class="fs-200 fw-400 letter-spacing">Likes</p>
          </div>
        
          <div>
            <h2 class="fs-400 fw-700 txt-dark">1.4K</h2>
            <p class="fs-200 fw-400 letter-spacing">Photos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
